<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>
    
        <label for="password">Password</label>
        <input type="password" id="password" required>
    
        <button type="submit">Login</button>
    </form>

    <script> // JS scripts for posting login to the server and waiting responses
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
          e.preventDefault();
      
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
      
          const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
      
          const data = await response.json();
          if (response.ok) {
            alert('Login successful! You are logged in as ' + data.role);
            // On successful login
            if (data.role === 'admin') {
            localStorage.setItem('role', 'admin');  // Save admin role in localStorage
            window.location.href = '/html/admin-dashboard.html';
            } else {
            localStorage.setItem('role', 'customer');  // Save customer role in localStorage
            window.location.href = '/html/customer-dashboard.html';
            }
          } else {
            alert('Error: ' + data.message);
          }
        });
      </script>
</body>
</html>
