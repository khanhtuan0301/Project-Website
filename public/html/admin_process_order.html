<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style_admin.css">
    <title>CYBER GAMING</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>CYBER</span>GAMING</div>
        </a>
        <ul class="side-menu">
            <li><a href="./admin.html"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots'></i>Chat</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
            <li class="active"><a href="./admin_process_order.html"><i class='bx bx-analyse'></i>Processing Orders</a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="login.html" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/logo.png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                                Analytics
                            </a></li>
                        /
                        <li><a href="#" class="active">Shop</a></li>
                    </ul>
                </div>
                <a href="#" class="report">
                    <i class='bx bx-cloud-download'></i>
                    <span>Download CSV</span>
                </a>
            </div>



            <div class="bottom-data">
                <div class="orders">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Recent Orders</h3>
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>ID Product</th>
                                <th>Product Type</th>
                                <th>Order Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table">
                            <!-- Orders will be dynamically populated here -->
                            <tr>
                                <td>
                                    <img src="/public/assets/ad1.jpg">
                                    <p>John Doe</p>
                                </td>
                                <td>12345</td>
                                <td>Food</td>
                                <td>14-08-2023</td>
                                <td>
                                    <span class="status served">Served</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="/public/assets/ad1.jpg">
                                    <p>John Doe</p>
                                </td>
                                <td>67890</td>
                                <td>Drink</td>
                                <td>14-08-2023</td>
                                <td>
                                    <span class="status pending">Pending</span>
                                    <button class="status-btn">Mark as Served</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/adminUpdateOrderStatus.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
