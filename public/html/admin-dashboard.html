<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Add Game Form -->
    <form id="addGameForm">
        <label for="game_name">Game Name</label>
        <input type="text" id="game_name" required>
      
        <label for="genre">Genre</label>
        <input type="text" id="genre" required>
      
        <label for="developer">Developer</label>
        <input type="text" id="developer" required>
      
        <label for="release_year">Release Year</label>
        <input type="number" id="release_year" required>
      
        <button type="submit">Add Game</button>
      </form>
      
      <script> //JS Scripts for adding games
        document.getElementById('addGameForm').addEventListener('submit', async function(e) {
          e.preventDefault();
      
          const game_name = document.getElementById('game_name').value;
          const genre = document.getElementById('genre').value;
          const developer = document.getElementById('developer').value;
          const release_year = document.getElementById('release_year').value;
      
          const response = await fetch('/api/games', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ game_name, genre, developer, release_year, created_by: 1, updated_by: null })
          });    
          const data = await response.json();
          alert('Game added successfully');
        });
      </script>
      

<!-- Update Game Form -->
<h3>Update Game</h3>
<form id="updateGameForm">
  <label for="game_id">Game ID</label>
  <input type="number" id="game_id" required>

  <label for="update_game_name">Game Name</label>
  <input type="text" id="update_game_name" required>

  <label for="update_genre">Genre</label>
  <input type="text" id="update_genre" required>

  <label for="update_developer">Developer</label>
  <input type="text" id="update_developer" required>

  <label for="update_release_year">Release Year</label>
  <input type="number" id="update_release_year" required>

  <button type="submit">Update Game</button>
</form>

<script> //JS Scripts for updating games
  document.getElementById('updateGameForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const id = document.getElementById('game_id').value;
    const game_name = document.getElementById('update_game_name').value;
    const genre = document.getElementById('update_genre').value;
    const developer = document.getElementById('update_developer').value;
    const release_year = document.getElementById('update_release_year').value;

    try {
      const response = await fetch(`/api/games/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ game_name, genre, developer, release_year, updated_by: 1 }) // Pass updated_by as 1 for now
      });

      const data = await response.json();
      if (response.ok) {
        alert('Game updated successfully!');
      } else {
        alert('Error: ' + data.message);
      }
    } catch (err) {
      console.error('Error:', err);
      alert('An error occurred while updating the game');
    }
  });
</script>


<!-- Delete Game Button -->
<h3>Delete Game</h3>
<form id="deleteGameForm">
  <label for="delete_game_id">Game ID</label>
  <input type="number" id="delete_game_id" required>
  
  <button type="submit">Delete Game</button>
</form>

<script> //JS Scripts for deleting games
  document.getElementById('deleteGameForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const id = document.getElementById('delete_game_id').value;

    try {
      const response = await fetch(`/api/games/${id}`, {
        method: 'DELETE',
      });

      const data = await response.json();
      if (response.ok) {
        alert('Game deleted successfully!');
      } else {
        alert('Error: ' + data.message);
      }
    } catch (err) {
      console.error('Error:', err);
      alert('An error occurred while deleting the game');
    }
  });
</script>

</body>
</html>
