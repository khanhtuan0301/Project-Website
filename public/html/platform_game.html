<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="../css/style_game.css">
</head>
<body>
  <button class="back-button" onclick="goHome()">BACK</button>
  
  <div class="products-container">
    <!-- Featured Product -->
    <div class="featured-product">
      <div class="product-info">
        <h3 class="best-seller">BEST SELLER</h3>
        <h2>Sonic X Shadow Generations</h2>
        <p>Discover the most exciting features of this product. Don't miss out on this incredible deal!</p>
        <p class="price">Price: $99.99</p>
        <button class="buy-now">Buy Now</button>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-image">
        <img src="../assets/best-platform-games-sonic-x-shadow-generations.png" alt="Product 1">
      </div>
    </div>

    <!-- Other Products -->
    <div class="other-products">
      <div class="product-card">
        <img src="../assets/best-platform-games-neva.png" alt="Product 2">
        <h3>Neva</h3>
        <p class="price">$49.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="../assets/best-platform-games-nine-sols-550x309.png" alt="Product 3">
        <h3>Nine Sols</h3>
        <p class="price">$59.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="../assets/animal-well-review-platform-game-550x309.png" alt="Product 4">
        <h3>Animal Well</h3>
        <p class="price">$39.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="../assets/sheepy-a-short-adventure-550x309.png" alt="Product 5">
        <h3>Sheepy: A Short Adventure</h3>
        <p class="price">$79.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "cus.html"; // Replace with your homepage URL
    }
  </script>
</body>
</html>
