<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <button class="back-button" onclick="goHome()">BACK</button>
  
  <div class="products-container">
    <!-- Featured Product -->
    <div class="featured-product">
      <div class="product-info">
        <h3 class="best-seller">BEST SELLER</h3>
        <h2>Destiny 2</h2>
        <p>Discover the most exciting features of this product. Don't miss out on this incredible deal!</p>
        <p class="price">Price: $99.99</p>
        <button class="buy-now">Buy Now</button>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-image">
        <img src="assets/shooter1.jpg" alt="Product 1">
      </div>
    </div>

    <!-- Other Products -->
    <div class="other-products">
      <div class="product-card">
        <img src="assets/shooter2.jpg" alt="Product 2">
        <h3>Call of Duty: Warzone</h3>
        <p class="price">$49.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/shooter3.jpg" alt="Product 3">
        <h3>Doom Eternal</h3>
        <p class="price">$59.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/shooter4.jpg" alt="Product 4">
        <h3>Half-Life: Alyx</h3>
        <p class="price">$39.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/shooter5.jpg" alt="Product 5">
        <h3>Halo: The Master Chief Collection</h3>
        <p class="price">$79.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "cus.html"; // Replace with your homepage URL
    }
  </script>
</body>
</html>
